<!DOCTYPE html>
<html>

<head>
    <title>Start Voting Page</title>
</head>

<body>
    <p>Please check with the final candidate and voter list to start Voting process</p>
    <table>
        <thead>
            <tr>
                <td>ID No.</td>
                <td>Candidate Name</td>
            </tr>
        </thead>
        <tbody id="candList">
            
        </tbody>
    </table>
    
    <table>
        <thead>
            <tr>
                <td>Voter Id</td>
                <td>Voter Name</td>
                <td>Voter Address</td>
            </tr>
        </thead>
        <tbody id="voterList">

        </tbody>
    </table>

    <button id="startVoting">Start Voting</button>
    <button id="stopVoting">Stop Voting</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/truffle-contract/dist/truffle-contract.js"></script>
    <script src="../js/startVoting.js"></script>
    
</body>

</html>
