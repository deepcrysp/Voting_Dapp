<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <legend>Login Form</legend>
        <label for="username">Username:</label>
        <input class="home" type="text" id="username" required><br />
        <label for="password">Password:</label>
        <input class="home" type="password" id="password" required ></br>
        Type of user:
        <select class="home" id="typeOfUser">
            <option value="moderator">Moderator</option>
            <option value="voter">Voter</option>
        </select></br>

        <p id="accountLoader"></p>
        <button class="buttonHome" id="login">Submit</button>
    </div>
    <div id="message">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
